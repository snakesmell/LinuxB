		<script>
			function query(){
			 var limit =$("#limit").val();
			 if(limit == 0 || limit == null  ){
				 limit =20;
			 }
			 $.ajax({
			           url:"http://123.56.193.124:80/ProjectA/Interface1",
			           type:"GET",
			           data:"limit="+limit,
			           success:function(data){
						var parent=eval('(' + data + ')');
						var str="";
						for(var i=0;i<parent.length;i++){
							str+="<tr>";	
							var sub=parent[i];
							str+="<td>"+sub[0]+"</td>";
							var k=0;
							for(var m=1;m<=33;m++){
								var flag=false;
								for(var j=0;j<sub.length-1;j++){
									if(sub[j]==m){
										flag=true;
										k++;
										break;
									}else{
										flag=false;
									}
								}
								if(flag==true){
									switch(k){
										case 1:
											str+="<td style=\"color: red;background-color: Ivory;\">"+m+"</td>";
											break;
										case 2:
											str+="<td style=\"color: #FF00FF;background-color: Ivory;\">"+m+"</td>";
											break;
										case 3:
											str+="<td style=\"color: blue;background-color: Ivory;\">"+m+"</td>";
											break;
										case 4:
											str+="<td style=\"color: #008000;background-color: Ivory;\">"+m+"</td>";
											break;
										case 5:
											str+="<td style=\"color: #FF1493;background-color: Ivory;\">"+m+"</td>";
											break;
										case 6:
											str+="<td style=\"color: black;background-color: Ivory;\">"+m+"</td>";
											break;
									}
									
								}else{
									str+="<td>"+m+"</td>";
								}
							}
							str += "</tr>";
						}
						$("#redball").html(str);
					   }
			 });
			}
