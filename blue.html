		<script>
		function query(){
		 var limit =$("#limit").val();
		 if(limit == 0 || limit == null  ){
			 limit =20;
		 }
			$.ajax({
		          url:"http://123.56.193.124:80/ProjectA/Interface1",
		          type:"GET",
		          data:"limit="+limit,
		          success:function(data){
								var parent=eval('(' + data + ')');								
								var str="";
								for(var i=0;i<parent.length;i++){
									str+="<tr>";	
									var sub=parent[i];
									str+="<td>"+sub[0]+"</td>";
									for(var m=1;m<=16;m++){
										if(sub[7]==m){
											str+="<td style=\"color: blue;\">"+m+"</td>";
										}else{
											str+="<td>"+m+"</td>";
										}
									}
									str += "</tr>";
								}
								$("#buleball").html(str);
							   }
			});
		}
